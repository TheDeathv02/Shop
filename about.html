<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - TheDeathShop</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkFBCFZORa9JzdfhtkxwpD25SMJ74T3N2kbc3_RM3NsjKuHC8&s');
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
            text-shadow: 2px 2px 4px #000;
            padding: 20px;
            box-sizing: border-box;
        }
        header {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 10px;
        }
        header button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }
        header button:hover {
            background-color: #666;
        }
        .content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
        }
        .packages {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .package {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
            width: 150px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .package:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <header>
        <button onclick="window.location.href='index.html'">Home</button>
    </header>
    <div class="content">
        <h1>About TheDeathShop</h1>
        <p>Welcome to TheDeathShop, your one-stop destination for all things dark and mysterious. We offer a variety of packages to cater to your interests. Explore our unique offerings and stay tuned for more exciting products coming soon!</p>
        <div class="packages">
            <div class="package" onclick="window.location.href='bloxfruits.html'">
                Blox Fruits
            </div>
            <div class="package">
                Coming Soon...
            </div>
            <div class="package">
                Coming Soon...
            </div>
        </div>
    </div>
</body>
</html>
