<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Control Panel</title>
    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 15px;
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
            cursor: pointer;
        }
        .sidebar ul li:hover {
            background-color: #34495e;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #ecf0f1;
        }
        .header {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Folders</h2>
        <ul id="folderList">
            <!-- Folder items will go here -->
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <h1>Server Control Panel</h1>
        </div>
        <div>
            <p>Welcome to the server control panel. Select a folder from the sidebar to view its contents.</p>
        </div>
    </div>

    <script>
        // Sample folder data
        const folders = [
            'Folder 1',
            'Folder 2',
            'Folder 3',
            'Folder 4'
        ];

        const folderList = document.getElementById('folderList');

        // Add folders to the sidebar
        folders.forEach(folder => {
            const li = document.createElement('li');
            li.textContent = folder;
            folderList.appendChild(li);
        });

        // Folder click event
        folderList.addEventListener('click', (e) => {
            if(e.target && e.target.nodeName == "LI") {
                alert(`You clicked on ${e.target.textContent}`);
            }
        });
    </script>
</body>
</html>
