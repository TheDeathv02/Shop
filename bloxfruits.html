<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .dashboard {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }
        .dashboard h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .dashboard p {
            margin: 10px 0;
            font-size: 18px;
        }
        .dashboard button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: #fff;
            border-radius: 4px;
        }
        .dashboard button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Server Control Panel</h1>
        <p>RAM Usage: <span id="ramUsage">0%</span></p>
        <p>CPU Usage: <span id="cpuUsage">0%</span></p>
        <p>Players Online: <span id="playersCount">0</span></p>
        <button id="startButton">Start Server</button>
    </div>

    <script>
        // Simulate updating RAM, CPU, and player count
        function updateStats() {
            document.getElementById('ramUsage').innerText = Math.floor(Math.random() * 100) + '%';
            document.getElementById('cpuUsage').innerText = Math.floor(Math.random() * 100) + '%';
            document.getElementById('playersCount').innerText = Math.floor(Math.random() * 50);
        }

        // Call updateStats every second
        setInterval(updateStats, 1000);

        // Simulate server start button click
        document.getElementById('startButton').addEventListener('click', function() {
            alert('Server is starting...');
        });
    </script>
</body>
</html>
