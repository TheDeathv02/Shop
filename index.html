<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheDeathShop</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkFBCFZORa9JzdfhtkxwpD25SMJ74T3N2kbc3_RM3NsjKuHC8&s');
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
            text-shadow: 2px 2px 4px #000;
        }
        h1 {
            margin: 0;
        }
        .search-bar {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .buttons button:hover {
            background-color: #666;
        }
        .packages {
            display: flex;
            gap: 20px;
        }
        .package {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
            width: 150px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .package:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <h1>TheDeathShop</h1>
    <div class="search-bar">
        <input type="text" placeholder="Search..." style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
    </div>
    <div class="buttons">
        <button onclick="window.location.href='#home'">Home</button>
        <button onclick="window.location.href='about.html'">About</button>
    </div>
    <div class="packages">
        <div class="package" onclick="window.location.href='bloxfruits.html'">
            Blox Fruits
        </div>
        <div class="package">
            Coming Soon...
        </div>
        <div class="package">
            Coming Soon...
        </div>
    </div>
</body>
</html>
