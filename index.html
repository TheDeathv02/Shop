<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Audio Button</title>
</head>
<body>
  <!-- AUDIO BUTTON -->
  <audio id="sound">
    <source src="https://www.myinstants.com/media/sounds/goofy-ahh-car-horn.mp3" type="audio/mpeg">
    Browserul tău nu suportă elementul audio HTML5.
  </audio>

  <button type="button" onclick="document.getElementById('sound').currentTime=0;document.getElementById('sound').play();">
    This button is for closing GTA — press this
  </button>
</body>
</html>
